<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quét và gửi dữ liệu</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #reader { width: 300px; margin: auto; }
    textarea { width: 90%; height: 150px; margin-top: 10px; }
    input, button { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Quét mã và gửi về Google Sheet</h2>

  <label>Người quét:</label><br>
  <input type="text" id="scannerName" placeholder="Nhập tên của bạn"><br>

  <div id="reader"></div>
  <div id="result"></div>

  <textarea id="codeList" readonly placeholder="Các mã đã quét sẽ hiện ở đây..."></textarea><br>

  <button id="sendBtn">Gửi dữ liệu</button>

  <script>
    const sheetAPI = "https://script.google.com/macros/s/AKfycby03pFEZJd-eWMopjEpaxdMYXgJRPmVczusEa44-n1eYhQ0HX8lhXqu7zktPPf7Gfc/exec";
	
	
	
    let scannedCodes = new Set();
    let isSending = false;

    const readerElem = document.getElementById("reader");
    const resultElem = document.getElementById("result");
    const textarea = document.getElementById("codeList");
    const sendBtn = document.getElementById("sendBtn");
    const scannerNameInput = document.getElementById("scannerName");

    function updateTextarea() {
      textarea.value = Array.from(scannedCodes).join("\n");
    }

    function showPopup(msg) {
      alert(msg);
    }

    function sendData() {
      if (isSending) return;
      const name = scannerNameInput.value.trim();
      if (!name) return showPopup("Vui lòng nhập tên người quét!");

      const data = Array.from(scannedCodes);
      if (data.length === 0) return showPopup("Chưa có mã nào để gửi!");

      isSending = true;
      sendBtn.disabled = true;
      html5QrcodeScanner.clear();

      fetch(sheetAPI, {
        method: "POST",
        body: JSON.stringify({ codes: data, name }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "ok") {
          showPopup("Gửi thành công!");
          scannedCodes.clear();
          updateTextarea();
          html5QrcodeScanner.render(onScanSuccess);
        } else {
          showPopup("Lỗi: " + res.message);
        }
      })
      .catch(err => {
        showPopup("Lỗi gửi: " + err);
      })
      .finally(() => {
        isSending = false;
        sendBtn.disabled = false;
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (isSending || scannedCodes.has(decodedText)) return;
      scannedCodes.add(decodedText);
      resultElem.innerText = `Đã quét: ${decodedText}`;
      updateTextarea();
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(readerElem.id, { fps: 10, qrbox: 250 }, false);
    html5QrcodeScanner.render(onScanSuccess);

    sendBtn.addEventListener("click", sendData);
  </script>
</body>
</html>
