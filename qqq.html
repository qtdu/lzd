<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quét Mã & Gửi Google Sheet</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #reader { width: 300px; margin-bottom: 10px; }
    textarea { width: 100%; height: 100px; margin: 10px 0; }
    .popup {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: #444; color: white; padding: 10px 20px;
      border-radius: 5px; display: none; z-index: 100;
    }
  </style>
</head>
<body>

<h2>Quét Mã Sản Phẩm</h2>
<label>Người quét: <input type="text" id="scanner-name" /></label><br><br>

<div id="reader"></div>

<textarea id="code-list" readonly></textarea>
<button id="send-btn">Gửi dữ liệu</button>

<div id="popup" class="popup"></div>

<script>
const sheetAPI = "https://script.google.com/macros/s/AKfycbzkf-FAcZSlLPOoKGelgShlFB9MM05pU_FB5wsQMl7Wc2HSfoSlorNMHJoZmI-rBv8/exec"; // <-- Dán URL Script tại đây
const scannedCodes = new Set();
const textarea = document.getElementById("code-list");
const sendBtn = document.getElementById("send-btn");
const scannerNameInput = document.getElementById("scanner-name");
const popup = document.getElementById("popup");
let isSending = false;

function updateTextarea() {
  textarea.value = Array.from(scannedCodes).join("\n");
}

function showPopup(msg, time = 2000) {
  popup.innerText = msg;
  popup.style.display = "block";
  setTimeout(() => popup.style.display = "none", time);
}

function onScanSuccess(decodedText) {
  if (!scannedCodes.has(decodedText)) {
    scannedCodes.add(decodedText);
    updateTextarea();
  }
}

const html5QrcodeScanner = new Html5Qrcode("reader");
Html5Qrcode.getCameras().then(devices => {
  if (devices.length) {
    html5QrcodeScanner.start(
      devices[0].id,
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  } else {
    showPopup("Không tìm thấy camera!");
  }
}).catch(err => {
  showPopup("Không thể truy cập camera: " + err);
});

function sendData() {
  if (isSending) return;
  const name = scannerNameInput.value.trim();
  if (!name) return showPopup("Vui lòng nhập tên người quét!");

  const data = Array.from(scannedCodes);
  if (data.length === 0) return showPopup("Chưa có mã nào để gửi!");

  isSending = true;
  sendBtn.disabled = true;

  const formData = new FormData();
  formData.append("name", name);
  formData.append("codes", JSON.stringify(data));

  fetch(sheetAPI, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(res => {
    if (res.status === "ok") {
      showPopup(`Đã gửi ${res.added}/${res.total} mã!`);
      scannedCodes.clear();
      updateTextarea();
    } else {
      showPopup("Lỗi: " + res.message);
    }
  })
  .catch(err => {
    showPopup("Lỗi gửi: " + err.message);
  })
  .finally(() => {
    isSending = false;
    sendBtn.disabled = false;
  });
}

sendBtn.addEventListener("click", sendData);
</script>
</body>
</html>
