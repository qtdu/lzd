<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR/Barcode Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #video-container {
      position: relative;
      width: 100vw;
      height: 40vh;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #focus-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 30%;
      transform: translate(-50%, -50%);
      border: 4px solid lime;
      border-radius: 8px;
      box-sizing: border-box;
      pointer-events: none;
    }

    textarea {
      margin-top: 16px;
      width: 90%;
      height: 180px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· QuÃ©t mÃ£</h2>
  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div id="focus-box"></div>
  </div>

  <textarea id="resultArea" placeholder="Káº¿t quáº£ hiá»ƒn thá»‹ á»Ÿ Ä‘Ã¢y..."></textarea>

  <!-- Ã‚m thanh -->
  <audio id="sound-success" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b19cba9506.mp3" preload="auto"></audio>
  <audio id="sound-duplicate" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_736dbf50c8.mp3" preload="auto"></audio>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
  <script>
    QrScanner.WORKER_PATH = 'https://unpkg.com/qr-scanner@1.4.2/qr-scanner-worker.min.js';

    const videoElem = document.getElementById('video');
    const resultArea = document.getElementById('resultArea');
    const scannedSet = new Set();

    const soundSuccess = document.getElementById('sound-success');
    const soundDuplicate = document.getElementById('sound-duplicate');

    const scanner = new QrScanner(videoElem, result => {
      const text = typeof result === 'string' ? result : result.data || String(result);
      if (!scannedSet.has(text)) {
        scannedSet.add(text);
        resultArea.value += text + "\n";
        soundSuccess.play();
      } else {
        soundDuplicate.play();
      }
    }, {
      highlightScanRegion: true,
      maxScansPerSecond: 5
    });

    scanner.start();
  </script>
</body>
</html>
